<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chat</title>
</head>
<body>
<h2>Chat with {{ other_user.username }}</h2>
<div>
    {% for chat in chats %}
        <p><b>{{ chat.sender.username }}:</b> {{ chat.message }}</p>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type a message">
    <button type="submit">Send</button>
</form>


</body>
</html>
